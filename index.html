<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="slide">
      <div id="slide-elements">
        <img src="./assets/imagem_1.jpg" alt="lobo" />
        <img src="./assets/imagem_2.jpg" alt="" />
        <img src="./assets/imagem_3.jpg" alt="" />
        <!--playsinline - para que no mobile nao maximize a tela do video-->
        <video playsinline src="./assets/video.mp4"></video>
      </div>
      <!--Controles dos slides-->
      <div id="slide-controls"></div>
    </div>

    <!--Vamos usar type module para organizar nosso js-->
    <script type="module" src="./dist/script.js"></script>
  </body>
</html>
